{% extends 'account/main.html' %}

{% block content %}

  <style>
  	.form-div {
  		padding: 60px 30px;
  	}
  </style>

  <div class="form-div">
  	
	<h2 class="log">Enter new password</h2>
	<p class="log-desc">
		Please enter your new password twice so we can verify you typed it in correctly.
	</p>

	<form method="POST">
		{% csrf_token %}

		{% for field in form %}
			{{ field.label }}
			{{ field }}
		{% endfor %}

		<button class="login-btn" type="submit">Change my password</button>
	</form>

  </div>

{% endblock content %}
